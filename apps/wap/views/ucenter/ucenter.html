{% block css %}
<link rel="stylesheet" href="/apps/wap/views/ucenter/css/ucenter.css">

<div class="container">

      <div class="panel-body">

        <!-- Current avatar -->
        <form id="avatarForm" action="/users/upAvatar" method="post" enctype="multipart/form-data">
          <div class="avatar-view" title="点击改变头像">
            <img id="avatarImg" src="{{u.avatar}}" alt="点击改变头像" title="点击改变头像" onclick="$('#avatar').click();">
            <input type="file" name="avatar" id="avatar" onchange="avatarChange();" accept="image/*">
          </div>
        </form>
        <form class="form-horizontal" id="usersForm" action="/users/add" method="post">
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="nickname" placeholder="请输入昵称" value="{{u.nickname}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">QQ号码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="qq" placeholder="请输入QQ号码" value="{{u.qq}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phone" placeholder="请输入手机号码" value="{{u.phone}}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="weui-cell">
								<button type="submit" class="weui-btn weui-btn_primary">提交</button>
							</div>
            </div>
          </div>
        </form>
      </div>
      <div class="weui-cell">
				<a href="javascript:history.go(-1)"><- 返回个人中心</a>
			</div>
