{% include 'header.html' %}

{% block css %}
<link rel="stylesheet" href="/apps/wap/views/ucenter/css/ucenter.css">
{% endblock %}

<div class="row myMsg">
	<div class="col-xs-1"></div>
	<div class="col-xs-11 ">
		<h4>个人资料</h4>
	</div>
</div>	

<div class="container">
	<form action="javascript:;" class="form">
		<div class="weui-cell">
		    <div class="weui-cell__bd"><label class="weui-label">头像</label></div>
		    <div class="weui-cell__ft">
		      <div class="weui-cell__ft avatarImg">
			      <div id="preview0">
			            	<img id="imghead0" src="{{u.avatar}}" class="img-responsive breviary-img" onclick="$('#previewImg0').click();" alt="点击上传图像" title="点击上传头像" >
			        </div>
			        <form id="idcardForm" action="/certificationInfo/add" method="post" enctype="multipart/form-data">
	            	<input type="file" id="previewImg0" name="front_path" class="cover-file" onchange="previewImage(this,'preview0','imghead0','previewImg0')" accept="image/*">
	          		</form>
			    </div>
			</div>
		</div>
		<div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
		    <div class="weui-cell__bd">
		      <input type="" name="nickname" value="{{u.nickname}}" class="weui-input" placeholder="请输入昵称">
		    </div>
		</div>
		<div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">QQ</label></div>
		    <div class="weui-cell__bd">
		      <input type="" name="qq" class="weui-input" placeholder="请输入QQ">
		    </div>
		</div>
		<div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
		    <div class="weui-cell__bd">
		      <input type="" name="phone" class="weui-input" placeholder="请输入手机号码">
		    </div>
		</div>
		<div class="weui-cell">
			<button class="weui-btn weui-btn_primary">提交</button>
		</div>
		<div class="weui-cell">
			<a href="javascript:history.go(-1)">返回上一页</a>
		</div>
	</form>
</div>	


{% include 'footer_js.html' %}

{% block js %}

 <script src="/apps/wap/views/ucenter/js/ucenter_s.js"></script>

{% endblock %}
