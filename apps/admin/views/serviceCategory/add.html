{% extends "layouts.html" %}
{% block css %}
<link rel="stylesheet" href="{{src}}/serviceCategory/css/add.css">
{% endblock %}
{% block content%}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 服务管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加服务类别</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="serviceCategoryForm" action="/admin/serviceCategory/add/id/{{data.id}}" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">icon图标</label>
            <div class="col-sm-10">
              <div id="preview0">
                <img id="imghead0" src="{{src}}/banner/img/breviary.png" class="img-responsive breviary-img" onclick="$('#previewImg0').click();" alt="点击上传banner" title="点击上传banner">
              </div>
              <input type="file" id="previewImg0" name="path" class="cover-file" onchange="previewImage(this,'preview0','imghead0','previewImg0')" accept="image/*">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cname" placeholder="请输入类别名称" value="{{data.cname}}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="sort" placeholder="排序？数字越小越靠前" value="{{data.sort}}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              {% if data %}
              <label class="radio-inline">
                <input type="radio" name="units" value="0" {% if data.units == 0 %}checked="checked"{% endif %}> 时
              </label>
              {% else %}
              <label class="radio-inline">
                <input type="radio" name="units" value="0" checked="checked"> 时
              </label>
              {% endif %}
              <label class="radio-inline">
                <input type="radio" name="units" value="1" {% if data.units == 1 %}checked="checked"{% endif %}> 局
              </label>
              <label class="radio-inline">
                <input type="radio" name="units" value="2" {% if data.units == 2 %}checked="checked"{% endif %}> 首
              </label>
              <label class="radio-inline">
                <input type="radio" name="units" value="3" {% if data.units == 3 %}checked="checked"{% endif %}> 次
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              {% if data %}
              <label class="radio-inline">
                <input type="radio" name="type" value="0" {% if data.type == 0 %}checked="checked"{% endif %}> 线上游戏
              </label>
              {% else %}
              <label class="radio-inline">
                <input type="radio" name="type" value="0" checked="checked"> 线上游戏
              </label>
              {% endif %}
              <label class="radio-inline">
                <input type="radio" name="type" value="1" {% if data.type == 1 %}checked="checked"{% endif %}> 线上娱乐
              </label>
              <label class="radio-inline">
                <input type="radio" name="type" value="2" {% if data.type == 2 %}checked="checked"{% endif %}> 线下娱乐
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              {% if data %}
              <label class="radio-inline">
                <input type="radio" name="status" value="0" {% if data.status == 0 %}checked="checked"{% endif %}> 启用
              </label>
              {% else %}
              <label class="radio-inline">
                <input type="radio" name="status" value="0" checked="checked"> 启用
              </label>
              {% endif %}
              <label class="radio-inline">
                <input type="radio" name="status" value="1" {% if data.status == 1 %}checked="checked"{% endif %}> 禁用
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{% endblock %}
{% block js %}
<script src="{{src}}/serviceCategory/js/add.js"></script>
{% endblock %}
